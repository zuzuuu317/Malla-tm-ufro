<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #fff0f5; /* fondo rosado pastel */
    color: #333;
    padding: 40px;
    margin: 0;
  }

  h1 {
    text-align: center;
    color: #c2185b;
    margin-bottom: 30px;
  }

  .semestre-separador {
    background-color: #f8bbd0;
    color: #6a1b4d;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 1.2em;
    margin-top: 40px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
  }

  .semestre {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 15px;
  }

  .ramo {
    padding: 10px 15px;
    border: 2px solid #f48fb1;
    border-radius: 15px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95em;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    min-width: 180px;
    text-align: center;
  }

  .ramo:hover:not(:disabled) {
    background-color: #ffeef5;
    transform: scale(1.02);
  }

  .ramo.aprobado {
    background-color: #f06292;
    color: white;
    border-color: #c2185b;
    text-decoration: line-through;
  }

  .ramo:disabled {
    background-color: #fce4ec;
    border-color: #f8bbd0;
    color: #aaa;
    cursor: not-allowed;
    opacity: 0.7;
  }

  @media (max-width: 768px) {
    .semestre {
      flex-direction: column;
      align-items: center;
    }

    .ramo {
      width: 90%;
    }
  }
</style>
